<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verse Memory Quiz</title>
    <link rel = "stylesheet" href="public/style.css"></link>
</head>
<body>

<h1>Verse Memory Quiz</h1>

<div class="navbar">
    <!-- Dropdown for selecting a book -->
    <label for="bookSelect"><b>Book: </b></label>
    <select id="bookSelect" onchange="populateBooks()">
        <!-- Options will be added here dynamically -->
    </select>

    <!-- Dropdown for selecting a chapter -->
    <select id="chapterSelect" style= "visibility: hidden">
        <!-- Options will be added here dynamically -->
    </select>

    <!-- Dropdown for selecting a verse -->
    <select id="verseSelect" style="visibility: hidden">
        <!-- Options will be added here dynamically -->
    </select>

    <!--Select Difficulty and Version-->
    <label for = "difficulty"><b>Difficulty</b>  </label>
    <select id = "difficulty">
        <option value = "100">100%</option>
        <option value = "75">75%</option>
        <option selected = "selected" value = "50">50%</option>
        <option value = "25">25%</option>
        <option value = "10">10%</option>
    </select>
    <label class="diff" for ="versionSelect"><b>Version:</b></label>
    <select id = "versionSelect">
        <option value = "esv" >ESV</option>
        <option value = "kjv">KJV</option>
        <option value = "net">NET</option>
        <option value = "niv">NIV</option>
        <option value = "nlt">NLT</option>
    </select>
</div>

<!--Game area-->
<div class="container">
    <!-- This is where the paraphrases appear-->
    <div class="left">
        <p>
           <b class = "box_title">Meaning of Verse</b>
            <button class = "button" id = "paraphraseButton">Other Expressions</button>
            <button id = "peekButton" class = "button">Check Verse</button>
        </p>
        <p id = "paraphrase"></p>
    </div>

    <!-- This is where the user enters their answer-->
    <div class="right">
        <p>
            <b class = "box_title">Enter Your Answer</b>
            <button class = "button" id = "scoreReveal">Hide Score</button>
        </p>
        <textarea style = "font-size: x-large" id = 'userInput'></textarea>
        <p  class = "score" id = "score"></p>
    </div>

    <div class="bottom">
        <div>
            <p>
                <b class = "box_title">Complete Verse</b>
            </p>
        </div>

        <div>
            <p class = "verseDisplay" style="visibility: hidden" id = "currentVerse"> </p>
        </div>

    </div>
</div>


<script src= "public/bookSelection.js"></script>
<script src = "public/script.js"></script>
<script src="public/bleuScore.js"></script>
</body>
</html>
