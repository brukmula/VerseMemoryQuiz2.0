<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verse Memory Quiz</title>
    <link rel = "stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/toggle.css">
</head>
<body>

<h1 id = "logo">Verse Memory Quiz</h1>
<div class = "help">
    <!--Button that opens help window-->
    <button id = "helpButton" onclick="openHelpWindow()">
        Instructions
    </button>
</div>

<!--Navigation Bar-->
<div class="navbar">
    <!-- Dropdown for selecting a book -->
    <label  for="bookSelect"><b id = "bookSelectLabel">Book: </b></label>

    <select class="select" id="bookSelect">
        <!-- Options will be added here dynamically -->
    </select>

    <!-- Dropdown for selecting a chapter -->
    <select class="select" id="chapterSelect" style= "visibility: hidden">
        <!-- Options will be added here dynamically -->
    </select>

    <!-- Dropdown for selecting a verse -->
    <select class="select" id="verseSelect" style="visibility: hidden">
        <!-- Options will be added here dynamically -->
    </select>

    <!-- Button to let user look at Verse -->
    <button id = "peekButton" class = "peekButton">Review Verse</button>

    <!--Select Difficulty and Version-->
    <label for = "difficulty"><b id="difficultyLabel">Difficulty:</b>  </label>
    <select class="select" id = "difficulty">
        <option value = "100">100%</option>
        <option value = "75">75%</option>
        <option selected = "selected" value = "50">50%</option>
        <option value = "25">25%</option>
        <option value = "10">10%</option>
    </select>

    <!--Dropdown for version selection-->
    <label for ="versionSelect"><b id = "versionLabel">Version:</b></label>
    <select class="select" id = "versionSelect">
        <option value = "esv" >ESV</option>
        <option value = "kjv">KJV</option>
        <option value = "net">NET</option>
        <option value = "niv">NIV</option>
        <option value = "nlt">NLT</option>
    </select>

    <!--Dropdown for language selection-->
    <label for ="languageSelect"><b id = "languageSelectLabel">Language: </b></label>
    <select class="select" id = "languageSelect">
        <option value="eng" selected = selected>English </option>
        <option value="zho">中文</option>
    </select>

    <!-- Switch that controls fuzz score -->
    <b id = "fuzzLabel">Fuzz Score</b>
    <div id = "toggle" class="toggle">
        <input type="checkbox" id="btn">
        <label for="btn">
            <span class="thumb"></span>
        </label>
        <div class="light"></div>
        <span class="tooltipText">Check against all translations.</span>
    </div>


</div>

<!--Game area-->
<div class="container">
    <!-- This is where the paraphrases appear-->
    <div class="left">
        <p>
            <b id ="paraphraseTitle" class = "box_title">Meaning of Verse</b>
            <button class = "button" id = "paraphraseButton">
                Other Expressions
                <span class="tooltipText">Scroll through all expressions of the verse.</span>
            </button>

        </p>
        <p id = "paraphrase"></p>
    </div>

    <!-- This is where the user enters their answer-->
    <div class="right">
        <p>
            <b id = "answerTitle" class = "box_title">Enter Your Answer</b>
            <button class = "button" id = "scoreReveal">
                Hide Score
                <span class="tooltipText">Turn score display on and off</span>
            </button>

        </p>

        <textarea style = "font-size: x-large" id = 'userInput'></textarea>
        <p  class = "score" id = "score"></p>
        <div id="overlay" class = "wonDisplay" >
            <p id="overlayText" class = "overlayText">CORRECT!</p>
        </div>
        <p id = "correct"></p>
    </div>

    <!--Div for verse to appear once user has reached goal-->
    <div class="bottom">
        <div>
            <p>
                <b id = "completedVerseTitle" class = "box_title">Complete Verse</b>
                <button class="button"> ?
                    <span id = "completedVerseContent" class="tooltipText">The complete verse will appear here once your score passes the difficulty level.</span>
                </button>
            </p>
        </div>

        <div>
            <p class = "verseDisplay" style="visibility: hidden" id = "currentVerse"> </p>
        </div>

    </div>

</div>

<!-- Peek Window-->
<div class = "peekWindow" id = "peekWindow">
    <button id="closePeek" class = "closePeek">X</button>
    <p id = "peekVerse">Select a verse to begin</p>
</div>

<!-- Help Window-->
<div style="display: none" class = "helpWindow" id = "helpWindow">
    <p></p>
    <h1 class ="welcome">Welcome to Verse Memory Quiz!</h1>
</div>

<!--Import all the scripts-->
<script src= "public/scripts/bookSelection.js"></script>
<script src = "public/scripts/script.js"></script>
<script src="public/scripts/bleuScore.js"></script>
<script src="public/scripts/helpScript.js"></script>
<script src="public/scripts/peek.js"></script>
<script src="public/scripts/languageSelect.js"></script>
<script src="public/scripts/chineseSegment.js"></script>
<script src="public/scripts/chineseBleuScore.js"></script>

</body>
</html>
